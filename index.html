<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
  <body>

    <header>
      <h1 id="top" class="main-heading center">THE CODE REVIEW</h1>
    </header>
    <div class="container">
      <h2 class="center">Sign up for our newsletter</h2>
      <p class="center">Get the latest news on how your code is doing right in your inbox</p>


      <form action="index.html" method="post">
          <fieldset>
            <legend><span class="form-heading">Contact Information</span></legend>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="required"><br>

            <label for="email">Email Adress</label>
            <input type="email" id="mail" name="user_mail" placeholder="required"><br>

            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" name="user_tel"><br>

            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address"><br>

            <label for="city">City</label>
            <input type="text" id="city" name="user_city"><br>

            <label for="state">State</label>
            <select id="state" name="user_state">
              <option>Choose State</option>
              <option value="state 1">State 1</option>
              <option value="state 2">State 2</option>
              <option value="state 3">State 3</option>
              <option value="state 4">State 4</option>
              <option value="state 5">State 5</option>
              <option value="state 6">State 6</option>
            </select><br>

            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="user_zipcode" >
          </fieldset>

          <fieldset>
            <legend><span class="form-heading">Newsletter</span></legend>

            <label>Select the newsletters your would like to receive</label><br>
            <input type="checkbox" id="html" value="html_News" name="user_news" >
            <label for="html" name="user_html_news">HTML News</label><br>

            <input type="checkbox" id="css" value="css_News" name="user_news" >
            <label for="css" name="user_css_news">CSS News</label><br>

            <input type="checkbox" id="javascript" value="javascript_News" name="user_news" >
            <label for="javascript" name="user_javascript_news">Javascript News</label><br>

            <label>Newsletter format</label><br>
            <input type="radio" id="format_html" name="user_format">
            <label for="format_html" name="user_format">HTML</label><br>

            <input type="radio" id="format_plaintext" name="user_format">
            <label for="format_plaintext" name="user_format">Plaintext</label><br>

            <label for="comment">Other topics you'd like to hear about</label><br>
            <textarea id="comment" name="unser_comment"></textarea>
          </fieldset>
          <button type="submit">Sign Up</button>
        </form>
    </div>

    <footer class="background">
      <p class="center">Copyright The Code Review</p>
    </footer>
  </body>
</html>
